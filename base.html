<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMP Query Management Portal{% endblock %}</title>
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>body{font-family: 'Roboto', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}</style>
</head>
<body>
    <header class="site-header site-header--maroon">
        <div class="header-container">
            <div class="logo-left">
                <!-- Placeholder CMP Logo -->
                <div class="cmp-logo">CMP Logo</div>
            </div>
            <nav class="nav-right">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('student_login') }}">Student Login</a>
                <a href="{{ url_for('guest_query') }}">Guest Login</a>
                <a href="{{ url_for('admin_login') }}">Admin Login</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer site-footer--black">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#about">About</a> |
                <a href="#privacy">Privacy</a> |
                <a href="#contact">Contact</a>
            </div>
            <div class="copyright">
                © CMP Degree College, University of Allahabad – Prototype Project (For Academic Purpose Only)
            </div>
        </div>
    </footer>

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endblock %}
</body>
</html>
