<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Queries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .table { width:100%; border-collapse: collapse; }
        .table th, .table td { padding:8px 12px; border:1px solid #eee; }
    </style>
</head>
<body>
    <main style="padding:24px; max-width:1100px; margin:0 auto;">
        <h1>All Submitted Queries</h1>
        <table class="table">
            <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Message</th><th>Status</th><th>Submitted</th></tr></thead>
            <tbody>
            {% for q in queries %}
                <tr>
                    <td>{{ q.id }}</td>
                    <td>{{ q.name }}</td>
                    <td>{{ q.email }}</td>
                    <td style="max-width:400px; white-space:pre-wrap;">{{ q.message }}</td>
                    <td>{{ q.status }}</td>
                    <td>{{ q.created_at }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
