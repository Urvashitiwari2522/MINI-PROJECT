<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Query Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="header-container" style="justify-content: center;">
            <img src="{{ url_for('static', filename='images/cmp_header.jpg') }}"
                 alt="CMP Degree College Header Image"
                 style="width: 100%; max-width: 826px; height: auto; display: block; margin: 0 auto;">
        </div>
    </header>

    <main class="login-main">
        <section class="login-section">
            <div class="login-container">
                <h2>Admin Login</h2>
                <form method="POST" action="/admin-login">
                    <div class="form-group">
                        <label for="admin_id">Admin ID</label>
                        <input type="text" id="admin_id" name="admin_id" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-main">Login</button>
                </form>
                <div class="login-links">
                    <a href="{{ url_for('admin_forgot_password') }}">Forgot password?</a>
                    <a href="/">Back to Home</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">
                Copyright Â© 2025. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
